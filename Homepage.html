<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Animation</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      font-size: 24px;
      color: #333;
    }
    #typed-text {
      border-right: 2px solid #333;
      white-space: nowrap;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="typed-text"></div>

  <script>
    const text = "Hi, I'm a mechanical engineering grad student at OU. Welcome to my portfolio!
";
    const speed = 100;
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typed-text").textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
