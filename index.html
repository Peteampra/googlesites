<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Animation</title>
  <!-- Import Playfair Display from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      font-size: 29px;
      color: #fafafa;
      padding: 40px;
      background: #0d0d0d;
    }
    #typed-text {
display: block;
      width: 100%;
      max-width: 635px; /* Adjust box width */
      border-right: 2px solid #333;
      overflow-wrap: break-word; /* Allow wrapping mid-word if needed */
      word-wrap: break-word;
      white-space: normal; /* Allow wrapping */
      animation: blink-caret 0.75s step-end infinite;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #333; }
    }
  </style>
</head>
<body>
  <div id="typed-text"></div>

  <script>
    const text = "Hi, I'm a mechanical engineering grad student at OU. Welcome to my portfolio!";
    const speed = 100; // milliseconds between characters
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typed-text").textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
